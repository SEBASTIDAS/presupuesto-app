<div class="ingreso">
    <h2 class="ingreso_titulo">Ingresos</h2>


    <div *ngFor="let ingreso of ingresos" class="elemento limpiarEstilos">
        <div class="elemento_descripcion">{{ingreso.descripcion}}</div>
        <div class="right limpiarEstilos">
            <div class="elemento_valor">+ {{ingreso.valor | currency:'COP':'$':'1.0-0'}}</div>
            <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn" >
                    <svg (click)="eliminarRegistro(ingreso)" class="color_btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 3c-4.963 0-9 4.038-9 9s4.037 9 9 9s9-4.038 9-9s-4.037-9-9-9zm0 16c-3.859 0-7-3.14-7-7s3.141-7 7-7s7 3.14 7 7s-3.141 7-7 7zm.707-7l2.646-2.646a.502.502 0 0 0 0-.707a.502.502 0 0 0-.707 0L12 11.293L9.354 8.646a.5.5 0 0 0-.707.707L11.293 12l-2.646 2.646a.5.5 0 0 0 .707.708L12 12.707l2.646 2.646a.5.5 0 1 0 .708-.706L12.707 12z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>


</div>
